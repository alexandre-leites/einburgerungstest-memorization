<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#111827" />
    <title>Einbürgerungstest – Self-learning</title>
    <link rel="stylesheet" href="styles/general.css?v=2026-01-20-1" />
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>

    <div class="app" id="app">
      <aside class="sidebar" id="sidebar" aria-label="Navigation">
        <div class="sidebar__top">
          <div class="brand">
            <div class="brand__logo" aria-hidden="true">E</div>
            <div class="brand__text">
              <div class="brand__title">Einbürgerungstest</div>
              <div class="brand__subtitle" id="brandSubtitle">Self-learning</div>
            </div>
          </div>
          <button class="icon-btn sidebar__close" id="sidebarCloseBtn" type="button" aria-label="Close menu">
            ✕
          </button>
        </div>

        <nav class="nav">
          <button class="nav__item" type="button" data-route="home" id="navHome">Home</button>
          <div class="nav__section" id="navSectionModes">Modes</div>
          <button
            class="nav__item nav__item--has-submenu"
            type="button"
            data-route="mode/memorization/random"
            data-route-prefix="mode/memorization/"
            id="navMemGroup"
          >
            <span class="nav__itemText" id="navMemTitle">Memorization</span>
          </button>
          <div class="nav__submenu" aria-label="Memorization submenu">
            <button class="nav__item nav__item--sub" type="button" data-route="mode/memorization/random" id="navMemRandom">
              Random order
            </button>
            <button class="nav__item nav__item--sub" type="button" data-route="mode/memorization/ordered" id="navMemOrdered">
              Ordered (by ID)
            </button>
          </div>
          <button class="nav__item" type="button" data-route="mode/train" id="navTrain">Training</button>
          <button class="nav__item" type="button" data-route="mode/test" id="navTest">Test</button>
          <button class="nav__item" type="button" data-route="mode/review" id="navReview">Review</button>
          <div class="nav__section" id="navSectionTools">Tools</div>
          <button class="nav__item" type="button" data-route="stats" id="navStats">Statistics</button>
          <button class="nav__item" type="button" data-route="dictionary" id="navDict">My dictionary</button>
          <div class="nav__section" id="navSectionSettings">Settings</div>
          <div class="sidebar__settings">
            <label class="field" for="languageSelect">
              <span class="field__label" id="languageLabel">Language</span>
              <select class="field__control" id="languageSelect">
                <option value="de">DE</option>
                <option value="en">EN</option>
                <option value="pt">PT (Brasil)</option>
              </select>
            </label>

            <label class="field" for="stateSelect">
              <span class="field__label" id="stateLabel">State (for test)</span>
              <select class="field__control" id="stateSelect"></select>
            </label>

            <button class="btn btn--ghost" type="button" id="resetBtn">Reset data</button>
          </div>
        </nav>

        <div class="sidebar__footer" aria-label="Credits">
          Made with ❤️ by <span class="mono">alexslx</span>
        </div>
      </aside>

      <div class="overlay" id="overlay" hidden></div>

      <div class="shell">
        <header class="topbar">
          <div class="topbar__left">
            <button class="icon-btn" id="sidebarOpenBtn" type="button" aria-label="Open menu">
              ☰
            </button>
            <div class="topbar__title">
              <div class="topbar__route" id="routeTitle">Home</div>
              <div class="topbar__meta" id="routeMeta"></div>
            </div>
          </div>

          <div class="topbar__right">
            <div class="pill" id="timerPill" hidden>
              <span class="pill__label" id="timerLabel">Timer</span>
              <span class="pill__value mono" id="timerValue">60:00</span>
            </div>
            <div class="pill">
              <span class="pill__label" id="progressLabel">Progress</span>
              <span class="pill__value mono" id="progressValue">0/0</span>
            </div>
          </div>
        </header>

        <main class="main" id="main" tabindex="-1"></main>

        <footer class="footer" id="pageFooter">
          <button class="btn btn--ghost" type="button" id="backBtn">Back</button>
          <button class="btn" type="button" id="homeBtn">Home</button>
          <button class="btn btn--primary" type="button" id="nextBtn">Next</button>
        </footer>
      </div>
    </div>

    <div class="modal" id="wordModal" hidden role="dialog" aria-modal="true" aria-labelledby="wordModalTitle">
      <div class="modal__backdrop" data-close-modal="wordModal"></div>
      <div class="modal__panel">
        <div class="modal__header">
          <div>
            <div class="modal__title" id="wordModalTitle">Word</div>
            <div class="modal__subtitle" id="wordModalSubtitle"></div>
          </div>
          <button class="icon-btn" type="button" data-close-modal="wordModal" aria-label="Close">✕</button>
        </div>
        <div class="modal__content">
          <div class="card">
            <div class="card__title" id="wordBaseTitle">Base dictionary</div>
            <div class="stack" id="wordBaseContent"></div>
          </div>
          <div class="card">
            <div class="card__title" id="wordPersonalTitle">My note</div>
            <textarea class="textarea" id="wordNoteInput" rows="4" placeholder=""></textarea>
            <div class="row row--right">
              <button class="btn btn--ghost" type="button" id="removeWordBtn">Remove</button>
              <button class="btn btn--primary" type="button" id="saveWordBtn">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="confirmModal" hidden role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
      <div class="modal__backdrop" data-close-modal="confirmModal"></div>
      <div class="modal__panel modal__panel--sm">
        <div class="modal__header">
          <div class="modal__title" id="confirmTitle">Confirm</div>
          <button class="icon-btn" type="button" data-close-modal="confirmModal" aria-label="Close">✕</button>
        </div>
        <div class="modal__content">
          <p class="muted" id="confirmText"></p>
          <div class="row row--right">
            <button class="btn btn--ghost" type="button" data-close-modal="confirmModal" id="confirmCancelBtn">Cancel</button>
            <button class="btn btn--primary" type="button" id="confirmOkBtn">OK</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="resetDataModal" hidden role="dialog" aria-modal="true" aria-labelledby="resetDataTitle">
      <div class="modal__backdrop" data-close-modal="resetDataModal"></div>
      <div class="modal__panel modal__panel--sm">
        <div class="modal__header">
          <div>
            <div class="modal__title" id="resetDataTitle">Reset data</div>
            <div class="modal__subtitle" id="resetDataSubtitle"></div>
          </div>
          <button class="icon-btn" type="button" data-close-modal="resetDataModal" aria-label="Close">✕</button>
        </div>
        <div class="modal__content">
          <div class="stack">
            <label class="row" style="justify-content:space-between;gap:12px">
              <span id="resetStatsLabel">Statistics</span>
              <input type="checkbox" id="resetChkStats" />
            </label>
            <label class="row" style="justify-content:space-between;gap:12px">
              <span id="resetSessionsLabel">Sessions</span>
              <input type="checkbox" id="resetChkSessions" />
            </label>
            <label class="row" style="justify-content:space-between;gap:12px">
              <span id="resetDictionaryLabel">My dictionary</span>
              <input type="checkbox" id="resetChkDictionary" />
            </label>
            <label class="row" style="justify-content:space-between;gap:12px">
              <span id="resetOtherLabel">Other local settings</span>
              <input type="checkbox" id="resetChkOther" />
            </label>
            <hr style="border:0;border-top:1px solid rgba(248,250,252,0.14);margin:6px 0" />
            <label class="row" style="justify-content:space-between;gap:12px">
              <span id="resetLanguageLabel">Language</span>
              <input type="checkbox" id="resetChkLanguage" />
            </label>
            <label class="row" style="justify-content:space-between;gap:12px">
              <span id="resetStateLabel">State</span>
              <input type="checkbox" id="resetChkState" />
            </label>
          </div>

          <div class="row row--right" style="margin-top:10px">
            <button class="btn btn--ghost" type="button" data-close-modal="resetDataModal" id="resetDataCancelBtn">
              Cancel
            </button>
            <button class="btn btn--primary" type="button" id="resetDataOkBtn">OK</button>
          </div>
        </div>
      </div>
    </div>

    <div class="toast" id="toast" hidden></div>

    <script src="scripts/general.js?v=2026-01-20-1"></script>
  </body>
</html>
